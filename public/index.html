<html>

<head>
  <title>Piano Practice</title>

  <!--Stylesheets-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">  
  <link href="stylesheets/style.css" rel="stylesheet">
  
  <!--Angular dependency-->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
 
  <!--Local dependencies-->
  <script src="javascripts/app.js"></script>

  <!--Favicon-->
  <!--Should be taken care of with the app.use in the router (app.js)-->
  <!--link href="/images/favicon.ico" rel="icon" type="image/x-icon" /-->

</head>

<body ng-app="student" ng-controller="mainCtrl">

  <h1><strong>Piano Classes</strong></h1><br>

  <div id="chatbox">
   <div class="card-header">Student Information</div>
   <form class="simple-form">
     <input type="text" ng-model="studentNameForm" placeholder= "Name"></input><br/>
     <button type="submit" ng-click="addStudent()">Add Student</button>
   </form>
  </div>

  <div class='student-list'>
    <div ng-repeat="student in students | orderBy: '-practiceTime'">
      <div class="profile">
       {{student.name}}<br/>
       Practice Time:  {{student.practiceTime}}<br/>
       <div class="icons">
       <span class="fa fa-chevron-up" ng-click="incrementPracticeTime(student)"></span>
       <span class="fa fa-chevron-down" ng-click="decrementPracticeTime(student)"></span>
       <span class="glyphicon glyphicon-remove" ng-click="delete(student)"></span>
      </div> 
     </div>
    </div>
  </div>


</body>
</html>
