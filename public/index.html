<html>

<head>
  <title>Piano Practice</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body ng-app="student" ng-controller="mainCtrl" 
	style="background:url(birds.jpg) no-repeat center center fixed; 
   	-webkit-background-size: cover;
   	-moz-background-size: cover;
   	-o-background-size: cover;
   	background-size: cover;">
<div style="padding: 20% 15px 750px 15px; height: auto;">

     <h1 style ="color: white; text-shadow: 3px 3px 3px black; text-align: center;"><font size="20"><strong>Piano Classes</strong></font></h1><br>

  <div class = "container card" style="background:white; box-shadow: 10px 10px 5px LightBlue; padding: 25px 25px 25px 65px; width: 30rem; height: auto;">
   <form class="simple-form">
     <input type="text" ng-model="studentNameForm"></input>
     <button type="submit" ng-click="addStudent()">Add Student</button>
   </form>
  </div>

  <div ng-repeat="student in students | orderBy: '-practiceTime'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementPracticeTime(student)"></span>
    <span class="glyphicon glyphicon-remove" ng-click="delete(student)"></span>
    {{student.name}} - Practice Time {{student.practiceTime}}
  </div>

  <ul class='student-list'>
    <li ng-repeat="student in students | orderBy: '-practiceTime'">
       <profile student = 'student' />
    </li>
  </ul>
</div>
</body>
</html>
